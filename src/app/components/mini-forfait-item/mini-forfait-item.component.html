
    <mat-card *ngIf="forfait.vedette === true">
    <mat-card-title><h2>Mini Forfaits<app-star></app-star></h2></mat-card-title>
        <mat-card-content>    
            <p>{{forfait.destination}}</p>
            <p>{{forfait.villeDepart}}</p>
            <p>{{forfait.hotel.nom}}</p>
            <p>{{forfait.dateDepart}}</p>
            <p>{{forfait.dateRetour}}</p>
            <p>{{forfait.prix}}</p>
            <p>{{forfait.vedette}}</p>
        </mat-card-content>
    </mat-card>
